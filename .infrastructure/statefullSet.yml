apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoapp
  namespace: todoapp
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: todoapp
  template:
    metadata:
      labels:
        app: todoapp
    spec:
      containers:
      - name: todoapp
        image: ikulyk404/todoapp:3.0.0
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: app-secrets-volume
          mountPath: /app/secrets
          readOnly: true
        - name: app-config-volume
          mountPath: /app/configs
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "150m"
          limits:
            memory: "256Mi"
            cpu: "150m"
        env:
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PYTHONUNBUFFERED
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: SECRET_KEY
        - name: NAME
          valueFrom:
            secretKeyRef:
              name: todoapp-db-secret
              key: NAME
        - name: USER
          valueFrom:
            secretKeyRef:
              name: todoapp-db-secret
              key: USER
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: todoapp-db-secret
              key: PASSWORD
        - name: HOST
          valueFrom:
            secretKeyRef:
              name: todoapp-db-secret
              key: HOST
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /api/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: pvc-data
      - name: app-secrets-volume
        secret:
          secretName: app-secret
      - name: app-config-volume
        configMap:
          name: app-config
---
apiVersion: v1
kind: Secret
metadata:
  name: todoapp-db-secret
  namespace: todoapp
type: Opaque
stringData:
  NAME: app_db
  USER: todo_user
  PASSWORD: todo_pass
  HOST: mysql-0.mysql.mysql.svc.cluster.local
